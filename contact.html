<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Contact Page</title>
</head>
<body>
  <div class="grid-container">

    <header class="header">
      <h1>Contact Us</h1>
    </header>
    <div class="izquierda">
      <img src="img/funkoArmin.jpg" alt="foto armin">
      <p>Add Armin Arlert to your collection with this exclusive Funko Pop figure! 
        Armin, the brave and strategic member of the Attack on Titan team, with details true to his character. With his iconic Legion of Reconnaissance jacket an essential piece for any fan of the series.</p>
        <p>
    </div>

    <div class="derecha">
      <div class="form-container">
        <form action="/submit-form" method="post">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>

          <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4"></textarea>
          </div>

          <div class="form-group">
            <button type="button" class="send" onclick="window.location.href='/'">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
